{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ user_type|capitalize }} Dashboard</h2>
    
    {% if user_type == 'manager' %}
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="{{ url_for('add_teacher') }}" class="btn btn-primary btn-lg btn-block">Add Teacher</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('add_student') }}" class="btn btn-success btn-lg btn-block">Add Student</a>
            </div>
        </div>
    {% elif user_type == 'teacher' %}
    <div class="row mt-4">
        <div class="col-md-12">
            <a href="{{ url_for('my_students') }}" class="btn btn-info btn-lg btn-block">View My Students</a>
        </div>
        <!-- Add more teacher-specific options here -->
    </div>
    {% elif user_type == 'student' %}
        <div class="row mt-4">
            <div class="col-md-12">
                <a href="#" class="btn btn-warning btn-lg btn-block">View My Courses</a>
            </div>
            <!-- Add more student-specific options here -->
        </div>
    {% endif %}
</div>
{% endblock %}
